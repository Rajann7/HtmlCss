<!DOCTYPE html>
<html lang="en">
<head>
    <title>Holy Grail Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: 200px 600px 200px;
            grid-template-rows: 100px 500px 100px;
            gap: 10px;
            height: 700px; 
        }
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            grid-column: 1 / 4;
        }
        .nav {
            background-color: #7db3ff;
            color: white;
            text-align: center;
            padding: 20px;
            grid-column: 1 / 2;
        }
        .main {
            background-color: #b0b0b0;
            color: white;
            text-align: center;
            padding: 20px;
            grid-column: 2 / 3;
        }
        .sidebar {
            background-color: #7db3ff;
            color: white;
            text-align: center;
            padding: 20px;
            grid-column: 3 / 4;
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            grid-column: 1 / 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Holy Grail Layout</div>
        <div class="nav">Nav</div>
        <div class="main">Main Content</div>
        <div class="sidebar">Sidebar</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
